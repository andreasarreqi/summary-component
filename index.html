<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/49ba80934f.js" crossorigin="anonymous"></script>

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div
        style="border-radius: 6%; color:white; text-align: center; align-items: center; display:grid; width: 250px; float: left; background: blue; height: 20rem;">
        <h2> Your Result </h2>
        <div class="result-number" style="margin-left: 62px; background-image: linear-gradient(to bottom, #154691, blue, blue, blue, blue);
       width: 50%; border-radius: 50%;">
          <h1> 76 </h1>
          <p> of 100 </p>
        </div>
        <h2> Great </h2>
        <p> You scored higher than 65% of the people who have taken these tests. </p>
      </div>
      <div style=" float: left; width: 23%;
        padding:10px; display: block; text-align: center; align-items: center; margin-left: 10px">
        <h2 style="float: left;"> Summary </h2>

        <div style="position: relative; ">
          
          <p style="left:50px; margin-left:20px; width: 50px; color:red; font-size: 15px;"> Reaction </p>
          <p style="position: relative; top:-33px;"><strong> 80 </strong>
            / 100
          </p>
        </div>
        <div style="position: relative; top: -20px;">
          <p style="margin-left:20px; width: 50px; color:yellow;"">Memory </p>
        <p style=" position: relative; top:-33px;"><strong>92 </strong>
            / 100
          </p>
        </div>
        <div style="position: relative; top:-39px;">
          <p style="margin-left:20px; width: 50px; color:greenyellow;">Verbal</p>
          <p style=" position: relative; top:-33px;"><strong>61 </strong>
            / 100
          </p>
        </div>
        <div style="position: relative; top:-50px;">
          <p style="margin-left:20px; width: 50px;  color:blue;"> Visual</p>
          <p style=" position: relative; top:-33px;"><strong> 72 </strong>
            / 100
          </p>
        </div>
        <input
          style=" position: relative; left: -70px; top: -75px; cursor: pointer; color:white; border: none; background-color: rgba(8, 0, 85, 0.735); border-radius: 35px; height: 40px; width: 200px;"
          value="Continue" type="button">
      </div>
    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
