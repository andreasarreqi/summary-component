<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div
        style="border-radius: 6%; color:white; text-align: center; align-items: center; display:grid; width: 250px; float: left; background: blue; height: 20rem;">
        <h2> Your Result </h2>
        <div class="result-number" style="margin-left: 62px; background-image: linear-gradient(to bottom, #154691, blue, blue, blue, blue);
       width: 50%; border-radius: 50%;">
          <h1> 76 </h1>
          <p> of 100 </p>
        </div>
        <h2> Great </h2>
        <p> You scored higher than 65% of the people who have taken these tests. </p>
      </div>
      <div
        style=" float: left; height: 470px;  width: 23%;
        padding: 0 5px; display: grid; text-align: center; align-items: center; display: inline-block; margin-left: 60px">
        <h2 style="float: left;"> Summary </h2>

        <p style="  width: 100px; color:red; font-size: 15px;"> Reaction </p>
        <p><strong> 80 </strong>
          / 100
        </p>
        <p style=" width: 100px; color:yellow;"">Memory </p>
        <p><strong>92 </strong>
        / 100
      </p>
        <p style=" width: 100px; color:greenyellow;">Verbal</p>
        <p> <strong>61 </strong>
        / 100
      </p>
        <p style="width: 100px;  color:blue;"> Visual</p>
        <p><strong> 72 </strong>
          / 100
        </p>

        <input
          style=" cursor: pointer; color:white; border: none; background-color: rgba(8, 0, 85, 0.735); border-radius: 35px; height: 30px; width: 170px;"
          value="Continue" type="button">
      </div>
    </div>

  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
